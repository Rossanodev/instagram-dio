<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class ="instagram-wrapper">
        <div class="instagram-fone">
            <img src="./instagram-cel.jpg" alt="celular">
        </div>
        <div class ="instagram-continue">
            <div class ="group">
                <img src="./instagram-logo.jpg" class="instagram-logo" alt="instagram logo">
                <div class="profile-foto">
                    <img src="./perfil-instagram.jpg" alt="perfil do instagram">
                </div>
                <a href="#" class="instagram-login"> Continue</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Não é uma conta de Felipe</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="download-app"></a>
                    <a href="#" class="download-app"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
